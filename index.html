<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档查看器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            min-width: 200px;
        }
        .pdf-container {
            flex: 1;
            width: 100%;
            border: 1px solid #ccc;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
        .info {
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info" id="repoInfo"></div>
    <div class="controls">
        <select id="pdfSelect" onchange="changePDF()">
            <option value="">加载中...</option>
        </select>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div class="pdf-container">
        <iframe id="pdfViewer" src=""></iframe>
    </div>

    <script>
        // 自动获取 GitHub 用户名和仓库名
        function getGitHubInfo() {
            const url = window.location.hostname;
            const path = window.location.pathname.split('/')[1];

            if (url.endsWith('github.io')) {
                const username = url.replace('.github.io', '');
                return {
                    username: username,
                    repo: path
                };
            }
            
            console.error('Unable to determine GitHub information from URL');
            return null;
        }

        const githubInfo = getGitHubInfo();
        const GITHUB_USERNAME = githubInfo ? githubInfo.username : '';
        const GITHUB_REPO = githubInfo ? githubInfo.repo : '';
        const GITHUB_BRANCH = 'main';

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function updateRepoInfo() {
            const infoDiv = document.getElementById('repoInfo');
            infoDiv.textContent = `仓库: ${GITHUB_USERNAME}/${GITHUB_REPO}`;
        }

        async function fetchPDFFiles() {
            if (!GITHUB_USERNAME || !GITHUB_REPO) {
                throw new Error('无法确定 GitHub 仓库信息');
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/git/trees/${GITHUB_BRANCH}?recursive=1`);
                if (!response.ok) {
                    throw new Error('获取仓库内容失败');
                }
                
                const data = await response.json();
                
                return data.tree
                    .filter(item => item.path.toLowerCase().endsWith('.pdf'))
                    .map(item => ({
                        name: item.path.split('/').pop(),
                        path: item.path
                    }))
                    .sort((a, b) => a.name.localeCompare(b.name));
            } catch (error) {
                console.error('Error fetching PDF files:', error);
                throw error;
            }
        }

        async function initializeSelect() {
            const select = document.getElementById('pdfSelect');
            select.innerHTML = '<option value="">选择要查看的文档...</option>';
            
            try {
                hideError();
                updateRepoInfo();
                
                const files = await fetchPDFFiles();
                
                if (files.length === 0) {
                    select.innerHTML = '<option value="">未找到PDF文件</option>';
                    showError('仓库中没有找到PDF文件');
                    return;
                }

                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.path;
                    option.textContent = `${file.name} (${file.path})`;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">加载失败</option>';
                showError(`加载失败: ${error.message}`);
                console.error('Error initializing select:', error);
            }
        }

        function changePDF() {
            const select = document.getElementById('pdfSelect');
            const viewer = document.getElementById('pdfViewer');
            hideError();
            
            if (select.value) {
                const pdfUrl = `https://${GITHUB_USERNAME}.github.io/${GITHUB_REPO}/${select.value}`;
                viewer.src = pdfUrl;
                console.log('Loading PDF:', pdfUrl);
            } else {
                viewer.src = '';
            }
        }

        // 页面加载时初始化
        window.onload = initializeSelect;
    </script>
</body>
</html>
