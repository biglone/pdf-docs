<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文档查看器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        select {
            padding: 8px;
            font-size: 16px;
            min-width: 200px;
        }
        .pdf-container {
            flex: 1;
            width: 100%;
            border: 1px solid #ccc;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
        .info {
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        .url-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
        }
        .url-input {
            flex: 1;
            padding: 8px;
            font-family: monospace;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            padding: 8px 16px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        .button:hover {
            background: #0255b3;
        }
        .url-type {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .url-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="info" id="repoInfo"></div>
    <div class="controls">
        <select id="pdfSelect" onchange="changePDF()">
            <option value="">选择PDF文档...</option>
        </select>
        <div class="url-type">
            <div>
                <div class="url-label">预览链接：</div>
                <div class="url-container">
                    <input type="text" id="pagesUrl" class="url-input" readonly>
                    <button onclick="copyUrl('pagesUrl')" class="button">复制</button>
                </div>
            </div>
            <div>
                <div class="url-label">Raw链接 (用于Cursor)：</div>
                <div class="url-container">
                    <input type="text" id="rawUrl" class="url-input" readonly>
                    <button onclick="copyUrl('rawUrl')" class="button">复制</button>
                </div>
            </div>
        </div>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div class="pdf-container">
        <iframe id="pdfViewer" src=""></iframe>
    </div>

    <script>
        function getGitHubInfo() {
            const url = window.location.hostname;
            const path = window.location.pathname.split('/')[1];

            if (url.endsWith('github.io')) {
                const username = url.replace('.github.io', '');
                return {
                    username: username,
                    repo: path
                };
            }
            console.error('Unable to determine GitHub information from URL');
            return null;
        }

        const githubInfo = getGitHubInfo();
        const GITHUB_USERNAME = githubInfo ? githubInfo.username : '';
        const GITHUB_REPO = githubInfo ? githubInfo.repo : '';
        const GITHUB_BRANCH = 'main';

        function getSelectedPdfFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('pdf');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function updateRepoInfo() {
            const infoDiv = document.getElementById('repoInfo');
            infoDiv.textContent = `仓库: ${GITHUB_USERNAME}/${GITHUB_REPO}`;
        }

        function getPdfUrls(pdfPath) {
            if (!pdfPath) return { pagesUrl: '', rawUrl: '' };
            
            const pagesUrl = `https://${GITHUB_USERNAME}.github.io/${GITHUB_REPO}/${pdfPath}`;
            const rawUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/${pdfPath}`;
            
            return { pagesUrl, rawUrl };
        }

        async function fetchPDFFiles() {
            if (!GITHUB_USERNAME || !GITHUB_REPO) {
                throw new Error('无法确定 GitHub 仓库信息');
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/git/trees/${GITHUB_BRANCH}?recursive=1`);
                if (!response.ok) {
                    throw new Error('获取仓库内容失败');
                }
                
                const data = await response.json();
                
                return data.tree
                    .filter(item => item.path.toLowerCase().endsWith('.pdf'))
                    .map(item => ({
                        name: item.path.split('/').pop(),
                        path: item.path
                    }))
                    .sort((a, b) => a.name.localeCompare(b.name));
            } catch (error) {
                console.error('Error fetching PDF files:', error);
                throw error;
            }
        }

        async function initializeSelect() {
            const select = document.getElementById('pdfSelect');
            select.innerHTML = '<option value="">选择PDF文档...</option>';
            
            try {
                hideError();
                updateRepoInfo();
                
                const files = await fetchPDFFiles();
                const selectedPdf = getSelectedPdfFromUrl();
                
                if (files.length === 0) {
                    select.innerHTML = '<option value="">未找到PDF文件</option>';
                    showError('仓库中没有找到PDF文件');
                    return;
                }

                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.path;
                    option.textContent = `${file.name} (${file.path})`;
                    if (file.path === selectedPdf) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });

                if (selectedPdf) {
                    changePDF();
                }
            } catch (error) {
                select.innerHTML = '<option value="">加载失败</option>';
                showError(`加载失败: ${error.message}`);
                console.error('Error initializing select:', error);
            }
        }

        function updateUrl(pdfPath) {
            const newUrl = new URL(window.location.href);
            if (pdfPath) {
                newUrl.searchParams.set('pdf', pdfPath);
            } else {
                newUrl.searchParams.delete('pdf');
            }
            window.history.pushState({}, '', newUrl);
        }

        function changePDF() {
            const select = document.getElementById('pdfSelect');
            const viewer = document.getElementById('pdfViewer');
            const pagesUrlInput = document.getElementById('pagesUrl');
            const rawUrlInput = document.getElementById('rawUrl');
            hideError();
            
            if (select.value) {
                const urls = getPdfUrls(select.value);
                viewer.src = urls.pagesUrl;
                pagesUrlInput.value = urls.pagesUrl;
                rawUrlInput.value = urls.rawUrl;
                updateUrl(select.value);
            } else {
                viewer.src = '';
                pagesUrlInput.value = '';
                rawUrlInput.value = '';
                updateUrl('');
            }
        }

        function copyUrl(inputId) {
            const urlInput = document.getElementById(inputId);
            urlInput.select();
            document.execCommand('copy');
            alert('链接已复制到剪贴板！');
        }

        window.onload = initializeSelect;
    </script>
</body>
</html>
