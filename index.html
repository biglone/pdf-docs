<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文档查看器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select {
            padding: 8px;
            font-size: 16px;
            min-width: 200px;
        }
        .pdf-container {
            flex: 1;
            width: 100%;
            border: 1px solid #ccc;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
        .info {
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        .tab-container {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            margin-right: 5px;
            font-size: 14px;
        }
        .tab-button:hover {
            background: #f0f0f0;
        }
        .tab-button.active {
            border-bottom: 2px solid #0366d6;
            color: #0366d6;
        }
        .view-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .view-container > div {
            display: none;
            flex: 1;
        }
        .view-container > div.active {
            display: flex;
        }
        #textView {
            flex-direction: column;
            gap: 10px;
        }
        #textContent {
            flex: 1;
            white-space: pre-wrap;
            font-family: monospace;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
        }
        .text-controls {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #0255b3;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="info" id="repoInfo"></div>
    <div class="controls">
        <select id="pdfSelect" onchange="loadPDF()">
            <option value="">选择PDF文档...</option>
        </select>
    </div>
    <div class="tab-container">
        <button class="tab-button active" onclick="switchView('preview')">PDF预览</button>
        <button class="tab-button" onclick="switchView('text')">文本内容</button>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div class="view-container">
        <div id="previewView" class="active">
            <div class="pdf-container">
                <iframe id="pdfViewer" src=""></iframe>
            </div>
        </div>
        <div id="textView">
            <div class="text-controls">
                <button class="button" onclick="copyText()">复制文本内容</button>
            </div>
            <div id="textContent">选择PDF文件后将在此处显示文本内容...</div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        function getGitHubInfo() {
            const url = window.location.hostname;
            const path = window.location.pathname.split('/')[1];

            if (url.endsWith('github.io')) {
                const username = url.replace('.github.io', '');
                return {
                    username: username,
                    repo: path
                };
            }
            console.error('Unable to determine GitHub information from URL');
            return null;
        }

        const githubInfo = getGitHubInfo();
        const GITHUB_USERNAME = githubInfo ? githubInfo.username : '';
        const GITHUB_REPO = githubInfo ? githubInfo.repo : '';
        const GITHUB_BRANCH = 'main';

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function updateRepoInfo() {
            const infoDiv = document.getElementById('repoInfo');
            infoDiv.textContent = `仓库: ${GITHUB_USERNAME}/${GITHUB_REPO}`;
        }

        function getPdfUrls(pdfPath) {
            if (!pdfPath) return { pagesUrl: '', rawUrl: '' };
            
            const pagesUrl = `https://${GITHUB_USERNAME}.github.io/${GITHUB_REPO}/${pdfPath}`;
            const rawUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/${pdfPath}`;
            
            return { pagesUrl, rawUrl };
        }

        async function extractTextFromPDF(pdfUrl) {
            const textContent = document.getElementById('textContent');
            textContent.textContent = '正在提取文本内容，请稍候...';

            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                let fullText = '';
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items
                        .map(item => item.str)
                        .join(' ')
                        .replace(/\s+/g, ' ');
                    fullText += `=== 第 ${i} 页 ===\n${pageText}\n\n`;
                }
                
                return fullText;
            } catch (error) {
                console.error('Error extracting text:', error);
                throw new Error('无法提取文本内容: ' + error.message);
            }
        }

        async function fetchPDFFiles() {
            if (!GITHUB_USERNAME || !GITHUB_REPO) {
                throw new Error('无法确定 GitHub 仓库信息');
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/git/trees/${GITHUB_BRANCH}?recursive=1`);
                if (!response.ok) {
                    throw new Error('获取仓库内容失败');
                }
                
                const data = await response.json();
                
                return data.tree
                    .filter(item => item.path.toLowerCase().endsWith('.pdf'))
                    .map(item => ({
                        name: item.path.split('/').pop(),
                        path: item.path
                    }))
                    .sort((a, b) => a.name.localeCompare(b.name));
            } catch (error) {
                console.error('Error fetching PDF files:', error);
                throw error;
            }
        }

        async function initializeSelect() {
            const select = document.getElementById('pdfSelect');
            select.innerHTML = '<option value="">选择PDF文档...</option>';
            
            try {
                hideError();
                updateRepoInfo();
                
                const files = await fetchPDFFiles();
                
                if (files.length === 0) {
                    select.innerHTML = '<option value="">未找到PDF文件</option>';
                    showError('仓库中没有找到PDF文件');
                    return;
                }

                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.path;
                    option.textContent = `${file.name} (${file.path})`;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">加载失败</option>';
                showError(`加载失败: ${error.message}`);
                console.error('Error initializing select:', error);
            }
        }

        function switchView(view) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.view-container > div').forEach(div => {
                div.classList.remove('active');
            });

            document.querySelector(`.tab-button[onclick*="${view}"]`).classList.add('active');
            document.getElementById(`${view}View`).classList.add('active');
        }

        async function loadPDF() {
            const select = document.getElementById('pdfSelect');
            const viewer = document.getElementById('pdfViewer');
            const textContent = document.getElementById('textContent');
            
            hideError();
            
            if (select.value) {
                const urls = getPdfUrls(select.value);
                viewer.src = urls.pagesUrl;
                
                try {
                    const text = await extractTextFromPDF(urls.rawUrl);
                    textContent.textContent = text;
                } catch (error) {
                    showError(error.message);
                    textContent.textContent = '文本提取失败';
                }
            } else {
                viewer.src = '';
                textContent.textContent = '选择PDF文件后将在此处显示文本内容...';
            }
        }

        function copyText() {
            const textContent = document.getElementById('textContent');
            const text = textContent.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                alert('文本内容已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动选择文本并复制。');
            });
        }

        window.onload = initializeSelect;
    </script>
</body>
</html>
